<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile</title>
</head>
<body>
    <table width="50%" border="1">
      <tr>
          <td colspan="3" align="center">PERSONAL PROFILE</td>
      </tr>
      <tr>
          <td width="30%">Name</td>
          <td width="60%"><input type="text"></td>
          <td width="10%"></td>
      </tr>
      <tr>
        <td width="30%">Email</td>
        <td width="60%"><input type="radio" value="male">Male
        <input type="radio" value="male">Female
        <input type="radio" value="male">Others</td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">Date of Birth</td>
        <td width="60%"><input type="date">(dd/mm/yyyy)</td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">Blood Group</td>
        <td width="60%"><select>
            <option>A+</option>
            <option>B</option>
            <option>O+</option>
        </select></td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">Degree</td>
        <td width="60%">
          <input type="checkbox">SSS
          <input type="checkbox">HSC
          <input type="checkbox">BSc.
          <input type="checkbox">MSc.
        </td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">Photo</td>
        <td width="70%">
            <input type="file">No file selected.
        </td>
    </tr>
    <tr>
        <td colspan="3"  width="100%" height="100%">.</td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="submit" value="submit">
            <input type="Reset">
        </td>
    </tr>


    </table>
</body>
</html>
